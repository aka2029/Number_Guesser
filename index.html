<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Down below is the link tag of skeleton -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg="
      crossorigin="anonymous"
    />
    <title>Number Gusser</title>
  </head>
  <body>
    <div class="container">
      <!-- because skeleton uses the container -->
      <h1>
        Number Gusser
      </h1>
      <div id="game">
        <p>
          Guess a number between <span class="min-num">1</span> and
          <span class="max-num">10</span>
        </p>
        <input type="number" id="guess-input" placeholder="Enter Your Guess" />
        <input type="submit" value="Submit" id="guess-value" />
        <p class="message"></p>
        <!-- here we'll be inserting message from our js whether its correct or wrong -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
